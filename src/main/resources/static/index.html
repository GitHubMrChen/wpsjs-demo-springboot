<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title id="head_title">WPS测试</title>
    <script type="text/javascript" src="./js/wpsjsrpcsdk.js"></script>
    <script type="text/javascript" src="./js/wps.js"></script>
</head>
<body>
<div>
    <h1>wps体验</h1>
    <button onclick="newDocument()">新建文档</button>
    <button onclick="openDocument()">打开文档</button>
</div>
</body>
<script>
    var hostName = window.location.hostname // ip
    var hostAddr = window.location.host // ip + 端口
    if (hostName == 'localhost' || hostName == '127.0.0.1') { // 如果是本地测试环境使用该条件
        hostAddr = '127.0.0.1:8888'
    }
    function newDocument() {
        _WpsInvoke({
                "Index": "newDocument",
        }) // InvokeFromSystemDemo方法对应于OA助手dispatcher支持的方法名
    }
    function openDocument() {
        _WpsInvoke({
                "Index": "OpenFile",
                "filepath": "http://" + hostAddr + "/file/wpsdebug.doc"
        }) // InvokeFromSystemDemo方法对应于OA助手dispatcher支持的方法名
    }
</script>
</html>
